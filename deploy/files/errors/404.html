<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Error</title>
    <style>
        html {
            height: 100%;
            font-family: sans-serif;
            text-shadow: 0 1px 0 hsla(0,0%,100%,.5);
            background: hsl(0,0%,96%);
        }

        body {
            display: -webkit-box;
            display: flex;
            padding: 20px;
            height: 100%;
            margin: 0;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .box {
            display: block;
            margin: auto;
            text-align: center;
            font-size: 1.2em;
            color: hsl(0, 0%, 50%);
            padding: 1.5em;
            border-radius: 8px;
            border: 1px solid hsla(0, 0%, 0%, .06);
            background: hsl(0, 0%, 92%);
        }

        a {
            text-decoration: none;
            color: hsl(220,100%,70%);
        }

        a:hover {
            color: hsl(220,100%,76%);
        }

        a:active {
            color: hsl(220,100%,60%);
        }

    </style>
</head>
<body>
<div class="box">
    <h1>Error ;-(</h1>
    <h3>Something went wrong.</h3>
    <p>Please inform us at <a href="mailto:support@montagestudio.com">support@montagestudio.com</a> with the code 404.</p>
</div>
</body>
</html>
