<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "menu"}
            }
        },

        "title": {
            "prototype": "../menu-item.reel",
            "properties": {
                "element": {"#": "menuItem"},
                "overlayPosition": "down"
            },
            "bindings": {
                "menuItemModel": {"<-": "@owner.menuItem"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="menu" class="Menu">
        <div data-montage-id="menuItem"></div>
    </div>
</body>
</html>
