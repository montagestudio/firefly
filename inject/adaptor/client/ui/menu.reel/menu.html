<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "menu"}
            }
        },

        "mainMenuRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "mainMenuRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.menuItems"}
            }
        },

        "menuItem": {
            "prototype": "ui/contextual-menu.reel/menu-item.reel",
            "properties": {
                "element": {"#": "menuItem"},
                "overlayPosition": "down",
                "actionEventName" : "menuAction",
                "validateEventName" : "menuValidate"
            },
            "bindings": {
                "menuItemModel": {"<-": "@mainMenuRepetition:iteration.object"},
                "menu": {"<-": "@owner"},
                "parentMenuItem": {"<-": "@menuItem"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="menu" class="Menu">
        <div data-montage-id="mainMenuRepetition" class="Menu-repetition">
            <div data-montage-id="menuItem" class="Menu-rootItem"></div>
        </div>
    </div>
</body>
</html>
