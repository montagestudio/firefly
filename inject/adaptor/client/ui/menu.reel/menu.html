<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "menu"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.menuItem.title"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="menu" class="Menu">
        <span data-montage-id="title"></span>
    </div>
</body>
</html>
