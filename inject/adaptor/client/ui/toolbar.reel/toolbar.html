<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="toolbar.css">
    <link rel="stylesheet" href="/assets/styles/filament-components.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "toolbar"}
            }
        },

        "undoMenuItem": {
            "prototype": "../menu-item.reel",
            "properties": {
                "element": {"#": "undoMenuItem"}
            },
            "bindings": {
                "menuItemModel": {"<-": "@owner.undoMenuItemModel"}
            }
        },

        "redoMenuItem": {
            "prototype": "../menu-item.reel",
            "properties": {
                "element": {"#": "redoMenuItem"}
            },
            "bindings": {
                "menuItemModel": {"<-": "@owner.redoMenuItemModel"}
            }
        },

        "newButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "newButton"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "openButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "openButton"}
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },

        "saveMenuItem": {
            "prototype": "../menu-item.reel",
            "properties": {
                "element": {"#": "saveMenuItem"}
            },
            "bindings": {
                "menuItemModel": {"<-": "@owner.saveMenuItemModel"}
            }
        },

        "sourceButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "sourceButton"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        },

        "avatar": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "avatar"}
            },
            "bindings": {
                "src": {"<-": "@owner.userController.avatarUrl"}
            }
        },

        "username": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "username"}
            },
            "bindings": {
                "value": {"<-": "@owner.userController.name"}
            }
        },

        "logoutButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "logoutButton"}
            },
            "listeners": [{
                "type": "action",
                "listener": {"@": "owner"}
            }]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="toolbar" class="Toolbar Toolbar--dark">
        
        <div class="Toolbar-group">
            <img src="../../../../assets/img/logo-toolbar.svg" class="Toolbar-logo">
            <span class="Toolbar-name">Builder</span>
        </div>
        
        <div class="Toolbar-group">
            <button data-montage-id="newButton" class="Toolbar-button" data-icon="&oplus;">New</button>
            <button data-montage-id="openButton" class="Toolbar-button" data-icon="&#128228;">Open</button>
        </div>
        
        <div class="Toolbar-group">
            <div data-montage-id="saveMenuItem" data-icon="&#128190;"></div>
            <button data-montage-id="sourceButton" class="Toolbar-button" data-icon="&#59156;">Source</button>
        </div>
        
        <div class="Toolbar-group">
            <div data-montage-id="undoMenuItem" data-icon="&#59154;"></div>
            <div data-montage-id="redoMenuItem" data-icon="&#10150;"></div>
        </div>

        <div class="Toolbar-group">
            <span data-montage-id="username" class="Toolbar-username"></span>
            <img data-montage-id="avatar" class="Toolbar-avatar">
            <button data-montage-id="logoutButton" class="Toolbar-button" data-icon="&#59201;">Logout</button>
        </div>

    </div>
</body>
</html>
