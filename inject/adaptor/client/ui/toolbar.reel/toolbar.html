<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="toolbar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "toolbar"}
            }
        },

        "avatar": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "avatar"}
            },
            "bindings": {
                "src": {"<-": "@owner.user.avatarUrl"}
            }
        },

        "username": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "username"}
            },
            "bindings": {
                "value": {"<-": "@owner.user.name"}
            }
        },

        "menuLevelZero": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "mainMenu"}
            },
            "bindings": {
                "content": {"<-": "@owner.menu.items"}
            }
        },

        "menu": {
            "prototype": "../menu.reel",
            "properties": {
                "element": {"#": "menu"}
            },
            "bindings": {
                "menuItem": {"<-": "@menuLevelZero:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="toolbar" class="Toolbar Toolbar--dark">

        <div class="Toolbar-group">
            <img src="../../../../assets/img/logo-toolbar.png" class="Toolbar-logo">
            <span class="Toolbar-name">Builder</span>
            <div data-montage-id="mainMenu" class="mainMenu">
                <div data-montage-id="menu"></div>
            </div>
        </div>

        <div class="Toolbar-group">
            <span data-montage-id="username" class="Toolbar-username"></span>
            <img data-montage-id="avatar" class="Toolbar-avatar" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
        </div>

    </div>
</body>
</html>
