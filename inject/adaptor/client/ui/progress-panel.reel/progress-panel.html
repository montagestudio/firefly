<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="progress-panel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "progressPanel"}
            }
        },

        "messageLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "messageLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.message"}
            }
        },

        "loaderWidget": {
            "prototype": "ui/widgets/loader.reel",
            "properties": {
                "element": {"#": "loaderWidget"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="progressPanel" class="ProgressPanel">
        <div data-montage-id="loaderWidget" style="position: static"></div>
        <p data-montage-id="messageLabel" class="ProgressPanel-message"></p>
    </div>
</body>
</html>
