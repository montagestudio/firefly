<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="info-panel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "infoPanel"}
            },
            "listeners": [
                {
                    "type": "keyPress",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "messageLabel": {
            "prototype": "matte/ui/dynamic-element.reel",
            "properties": {
                "element": {"#": "messageLabel"},
                "allowedTagNames": ["a", "br"]
            },
            "bindings": {
                "innerHTML": {"<-": "@owner.message"}
            }
        },

        "okButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "okButton"}
            },
            "bindings": {
                "label": {"<-": "@owner.okLabel"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="infoPanel" class="InfoPanel">
        <p data-montage-id="messageLabel" class="ModalOverlay-message"></p>
        <footer class="ModalOverlay-footer">
            <input type="button" data-montage-id="okButton" class="Button Button--dark Button--action-dark">
        </footer>
    </div>
</body>
</html>
