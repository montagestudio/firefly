<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="unknown-repository-panel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "unknownRepositoryPanel"}
            }
        },
        "createButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "createButton"},
                "label": "Create Repository"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "cancelButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "cancelButton"},
                "label": "Cancel"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "ownerText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "ownerText"}
            },
            "bindings": {
                "value": {"<-": "@owner.owner"}
            }
        },

        "repoText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "repoText"}
            },
            "bindings": {
                "value": {"<-": "@owner.repo"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="unknownRepositoryPanel" class="UnknownRepositoryPanel">
        <blockquote class="ModalOverlay-warning">Github repository <em><span data-montage-id="ownerText">user</span>/<span data-montage-id="repoText">repo</span></em> does not exist.</blockquote>
        <p class="ModalOverlay-message">Create and initialize with a Montage Project?</p>
        <footer class="ModalOverlay-footer">
            <input type="button" data-montage-id="cancelButton" class="Button">
            <input type="button" data-montage-id="createButton" class="Button Button--action">
        </footer>
    </div>
</body>
</html>
