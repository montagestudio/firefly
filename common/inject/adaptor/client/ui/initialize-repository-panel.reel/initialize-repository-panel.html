<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="initialize-repository-panel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "initializeRepositoryPanel"}
            }
        },
        "initializeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "initializeButton"},
                "label": "Initialize Repository"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "cancelButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "cancelButton"},
                "label": "Close"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "ownerText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "ownerText"}
            },
            "bindings": {
                "value": {"<-": "@owner.owner"}
            }
        },

        "repoText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "repoText"}
            },
            "bindings": {
                "value": {"<-": "@owner.repo"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="initializeRepositoryPanel" class="InitializeRepositoryPanel">
        <blockquote class="ModalOverlay-warning">Github repository <em><span data-montage-id="ownerText">user</span>/<span data-montage-id="repoText">repo</span></em> is empty.</blockquote>
        <p class="ModalOverlay-message">Initialize with a MontageJS Project?</p>
        <footer class="ModalOverlay-footer">
            <input type="button" data-montage-id="cancelButton" class="Button Button--dark">
            <input type="button" data-montage-id="initializeButton" class="Button Button--dark Button--action-dark">
        </footer>
    </div>
</body>
</html>
