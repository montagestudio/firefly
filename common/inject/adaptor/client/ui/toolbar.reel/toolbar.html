<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="toolbar.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "toolbar"}
            }
        },

        "homeButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "homeButton"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "avatar": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "avatar"}
            },
            "bindings": {
                "src": {"<-": "@owner.user.avatarUrl"}
            }
        },

        "username": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "username"}
            },
            "bindings": {
                "value": {"<-": "@owner.user.name"}
            }
        },

        "mainMenu": {
            "prototype": "../menu.reel",
            "properties": {
                "element": {"#": "mainMenu"}
            },
            "bindings": {
                "menuItems": {"<-": "@owner.menu.items"}
            }
        },

        "userMenuItem": {
            "prototype": "ui/contextual-menu.reel/menu-item.reel",
            "properties": {
                "element": {"#": "userMenuItem"},
                "overlayPosition": "down"
            },
            "bindings": {
                "menuItemModel": {"<-": "@owner.userMenu.items.0"},
                "menu": {"<-": "@owner.userMenu"},
                "parentMenuItem": {"<-": "@userMenuItem"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="toolbar" class="Toolbar Toolbar--dark">

        <div class="Toolbar-group">
            <div data-montage-id="homeButton" class="Toolbar-homeButton">
                <img src="../../../../assets/img/logo-toolbar.png" class="Toolbar-logo" alt="Montage Studio Home">
            </div>
            <div class="mainMenu">
                <div data-montage-id="mainMenu"></div>
            </div>
            <div data-param="*"></div>
        </div>

        <div class="Toolbar-group">
            <a class="Toolbar-link" href="http://webchat.freenode.net/?channels=montage" target="_blank">Chat with the team</a>
            <div data-montage-id="userMenuItem">
                <span data-montage-id="username" class="Toolbar-username"></span>
                <img data-montage-id="avatar" class="Toolbar-avatar" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="">
            </div>
        </div>
    </div>
</body>
</html>
