<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "items": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "items"},
                "content": [1, 2, 3]
            }
        },
        "appendLast": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "appendLast"},
                "hasTemplate": false
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div class="before">
            <div data-montage-id="beforeFirst"></div>
            <div data-montage-id="beforeLast"></div>
        </div>
        <div class="after">
            <div data-montage-id="afterFirst"></div>
            <div data-montage-id="afterLast"></div>
        </div>
        <div class="append">
            <div data-montage-id="appendLast"></div>
        </div>
        <ul data-montage-id="items">
            <li>
                <div class="before">
                    <div data-montage-id="itemBeforeFirst"></div>
                    <div data-montage-id="itemBeforeLast"></div>
                </div>
                <div class="after">
                    <div data-montage-id="itemAfterFirst"></div>
                    <div data-montage-id="itemAfterLast"></div>
                </div>
                <div class="append">
                    <div data-montage-id="itemAppendLast"></div>
                </div>
            </li>
        </ul>
        <div></div>
    </div>
</body>
</html>
