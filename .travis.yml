sudo: required
dist: trusty
language: node_js
node_js:
- "8"
services:
- docker
addons:
  hosts:
  - local.montage.studio
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- docker version
- sudo pip install docker-compose
- docker-compose version
- git submodule init
- git submodule update
- sudo update-ca-certificates --verbose
- npm install
- npm run generate-local-certificate
- npm run build
before_script:
- export DOCKER_CLIENT_TIMEOUT=120
script:
- npm run lint
- npm test --prefix api-gateway
- npm test --prefix project-daemon
- npm test --prefix project
- npm test --prefix npm
- npm install --prefix repository
- BUILD_ONLY=true npm install --prefix repository nodegit
- npm test --prefix repository
- npm install --prefix workspace
- npm test --prefix workspace
- npm start
- docker ps
- docker ps | grep -q firefly_traefik
- docker ps | grep -q firefly_auth
- docker ps | grep -q firefly_jwt
- docker ps | grep -q firefly_static
- docker ps | grep -q firefly_api-gateway
- docker ps | grep -q firefly_project-daemon
- docker ps | grep -q firefly_npm
- docker ps | grep -q firefly_repository
- docker ps | grep -q firefly_workspace
after_script:
- npm stop
deploy:
- provider: script
  script: scripts/deploy.sh
  on:
    branch: develop
- provider: script
  script: scripts/deploy.sh -p
  on:
    branch: master
